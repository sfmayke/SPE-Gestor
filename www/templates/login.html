<ion-view hide-nav-bar="true">
    <ion-content padding="false" scroll="false" has-bouncing="false">
        <div class="row" style="width: 100%; height: 35%; background-color: red">
            <div class="col">
            <div class="text-center" style="margin-top: 90px; -webkit-text-fill-color: white; font-size: 40px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">SPE - GESTOR</div>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <div id="form">
                    <div class="list"  style="margin-top: 150px">
                        <label class="item item-input item-floating-label" id="email">
                            <span class="input-label">Email</span>
                            <input type="text" placeholder="Email" ng-model="email" maxlength="100">
                        </label>
                        <label class="item item-input item-floating-label" id="senha">
                            <span class="input-label">Senha</span>
                            <input type="password" placeholder="Senha" ng-model="senha" maxlength="100">
                        </label>
                        <button class="button button-block button-assertive" ng-click="loginEmail(email, senha)" style="margin-top: 50px">
                            Entrar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p ng-show="errorLogin"></p>
            </div>
        </div>
    </ion-content>
</ion-view>
